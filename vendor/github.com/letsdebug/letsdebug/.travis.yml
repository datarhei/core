language: go
go:
  - '1.15.x'
before_install:
  - sudo apt-get update
  - sudo apt-get -y install libunbound-dev make
  - sudo mkdir -p $GOPATH/bin
  - export PATH=$PATH:$GOPATH/bin
install:
  - make deps
script:
  - make letsdebug-server letsdebug-cli
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - letsdebug-server
    - letsdebug-cli
  skip_cleanup: true
  on:
    repo: letsdebug/letsdebug
    tags: true
